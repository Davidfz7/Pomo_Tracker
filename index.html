<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomo Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="title-goal">
        <h1>2024 Pomo Tracking</h1>
      </div>
      <div class="calendar-container">
        <div id="calendar-month">
          <h1>January</h1>
        </div>
        <table id="calendar">
          <tr>
            <th>S</th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th>S</th>
          </tr>
          <tr>
            <td style="border: none; background-color: white"></td>
            <td id="cellInfo">01 <dialog open>Hello world</dialog></td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td style="background-color: rgb(0, 170, 0);" >05</td>
            <td>06</td>
          </tr>
        </table>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
